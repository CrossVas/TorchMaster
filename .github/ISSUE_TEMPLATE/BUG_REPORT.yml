name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["xalcon/Torchmaster"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: torchmaster_version
    attributes:
      label: Torchmaster Version
      description: What Version of Torchmaster is showing this issue?
      placeholder: 21.0.0
    validations:
      required: true
  - type: dropdown
    id: mod_loader
    attributes:
      label: Mod Loader
      description: What Modloader is used?
      multiple: true
      options:
        - Neoforge
        - Fabric
    validations:
      required: true
  - type: input
    id: mod_loader_version
    attributes:
      label: Mod Loader Version
      description: What version of your Mod Loader (Fabric, Neoforge, etc) did you use?
      placeholder: 1.2.3
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
